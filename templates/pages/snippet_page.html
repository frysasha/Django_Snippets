{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>


    <div class="row disabled">
        <div class="col col-8">
            Название: <input type="text" value="{{ snippet.name }}" class="form-control">
        </div>
        <div class="col col-4">
            Дата создания:<input type="text" value="{{ snippet.creation_date }}" class="form-control">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                <p>
                    {{ snippet.code }}
                </p>

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul>
                {% for comment in snippet.comments.all %}
                <li>{{ comment.text }}</li>
                {% endfor%}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'comment_add' %}" method="POST">
                {% csrf_token %}
                {{ form.text }}
                <input name="snippet_id" type="hidden" value="{{ snippet.id }}">
                <button type="submit">Добавить комментарий</button>

            </form>
        </div>
    </div>


</div>
{% endblock %}
