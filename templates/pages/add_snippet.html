{% extends 'base.html' %}


{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-8">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        {{ form.lang }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        {{ form.code }}
                    </div>
                </div>
                {% if request.user.is_authenticated %}
                <div class="form-group row">
                    <div class="col">
                        Сделать приватным {{ form.private }}
                    </div>
                </div>
                {% endif %}
                <div class="form-group row">
                    <div class="col-8">
                        <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
